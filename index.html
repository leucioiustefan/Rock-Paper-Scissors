<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/92406a3a5d.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock || Paper || Scissors</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="game-title__wrapper">
      <h1 id="game-title">Rock || Paper || Scissors</h1>
    </div>
    <div id="score-box__wrapper">
      <div id="player-score">
        <p class="title">Player score</p>
        <p id="player__score">0</p>
      </div>
      <div id="computer-score">
        <p class="title">Computer score</p>
        <p id="computer__score">0</p>
      </div>
    </div>
    <div class="content">Make Your Choice</div>
    <div id="choices">
      <i class="fas fa-hand-rock fa-3x" id="rock"></i>
      <i class="fas fa-hand-paper fa-3x" id="paper"></i>
      <i class="fas fa-hand-scissors fa-3x" id="scissors"></i>
    </div>
    <div id="result"></div>
  </body>
</html>
